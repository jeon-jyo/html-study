<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <section>
        <div class="title">
            <img src="images/logo-band.png" alt="">
        </div>

        <div class="wrap">
            <h1 class="wrap_title">로그인</h1>
            <button class="wrap_button">
                <img src="images/logo-mobile.png" alt="">
                휴대폰 번호로 로그인
            </button>
            <div class="wrap_hr">
                <hr class="hr1">
                <span>또는</span>
                <hr class="hr2">
            </div>
            <button class="wrap_button2">
                <img src="images/logo-email.png" alt="">
                이메일로 로그인
            </button>
            <button class="wrap_button3">
                <img src="images/logo-naver.png" alt="">
                네이버로 로그인
            </button>
            <button class="wrap_button4">
                <img src="images/logo-facebook.png" alt="">
                페이스북으로 로그인
            </button>
            <button class="wrap_button5">
                <img src="images/logo-line.png" alt="">
                라인으로 로그인
            </button>
            <div class="wrap_sub1"><input type="checkbox"> 로그인 상태 유지</div>
            <div class="wrap_sub2">밴드가 처음이신가요?   <strong>회원가입</strong></div>
        </div>
    </section>

</body>
</html>
