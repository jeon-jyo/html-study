<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../common/reset.css">
    <link rel="stylesheet" href="css/style_01.css">
</head>
<body>

    <section>
        <header>
            <a href="#">
                <img src="images/logo-band.png" height="32" width="81"/>
            </a>
        </header>
        <div class="container"></div>
            <div class="login">
                <h2>로그인</h2>
                <div class="btn1">
                    <img src="images/logo-mobile.png" alt="">
                    휴대폰 번호로 로그인
                </div>
                <article>
                    <div class="left"></div>
<!--                    <before></before>-->
                    또는
<!--                    <after></after>-->
                    <div class="right"></div>
                </article>
                <div class="btn2">
                    <img src="images/logo-email.png" alt="">
                    이메일로 로그인
                </div>
                <div class="btn3">
                    <img src="images/logo-naver.png" alt="">
                    네이버로 로그인
                </div>
                <div class="btn4">
                    <img src="images/logo-facebook.png" alt="">
                    페이스북으로 로그인
                </div>
                <div class="btn5">
                    <img src="images/logo-line.png" alt="">
                    라인으로 로그인
                </div>

                <div class="login-footer">
                    <input type="checkbox" id="chk">
                    <label for="chk">로그인 상태 유지</label>
                </div>

                <p>
                    밴드가 처음이신가요? <a href="#">회원가입</a>
                </p>
            </div>
    </section>

</body>
</html>
