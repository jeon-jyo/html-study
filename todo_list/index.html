<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

                <input type="text" class="memo" placeholder="메모를 입력해주세요.">

            <div class="memoList">
                <ul>

        </div>
        <div class="todoForm2">
            <form name="todo_form2">
                <input type="text" class="todo2" placeholder="할 일을 입력해주세요.">
